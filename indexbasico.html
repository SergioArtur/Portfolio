<!DOCTYPE html> <!- indica que é um HTML5->
 <html lang="pt-br"> <!-- indica o elemento raiz de uma página HTML, e a linguagem do que o site está usando Português do Brasil -->
   <head> <!-- cabeçalho do documento onde ficam as informações do documento -->
     <meta charset="UTF-8"> <!-- define o conjunto de caracteres (em Português do Brasil e de outros idiomas) que o documento deve usar -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- define a versão do Internet Explorer que o documento deve usar -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- define a largura da página e a escala inicial em qualquer dispositivo que esteja abrindo, IPad, celular ou PC-->
     <title>Portifólio</title> <!-- define o título do documento que ficará na aba do navegador -->
     <link rel="stylesheet" href="style.css"> <!-- efine o arquivo de estilo que será usado -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- define o arquivo de estilo que será usado -->
   </head>
      <body><!-- corpo do documento onde ficam os elementos visíveis na página -->
       <h1>Isso é um título</h1> <!-- headers vão de h1 até h6 para títulos -->
        <p>Isso é um parágrafo</p> <!-- parágrafos são definidos por p -->
        <img src="html-logo-main/html.png" alt="Logo do HTML5"> <!-- imagens são definidas por img (ela não utiliza tag de fechamento igual ao tag de "meta e link"), o atributo "src" é usado para especificar o caminho ou URL da imagem que você deseja exibir e o "alt" é uma descrição alternativa da imagem, que será exibida caso a imagem não possa ser carregada ou para leitores de tela que acessam o conteúdo -->
      </body>
 </html>
